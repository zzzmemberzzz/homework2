!DOCTYPE html>
<html lang="en">
<head>
    <title>table</title>
    <style>
        table, tr, td {
            border-collapse: separate; 
            border: 2px solid blue;
        }  
    </style>
</head>
<body>
    <table style="width: 400px; height: 400px; margin: auto;">
        <coolgroup>
            <col span="1" style="background-color: grey;"
        </coolgroup>
        <tr>
            <td colspan="2">1</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td rowspan="3">3</td>
        </tr>
        <tr>
            <td rowspan="2">7</td>
            <td>8</td>
            <td colspan="3"rowspan="2">9</td>
            
        </tr>
        <tr>
            <td>14</td>
            
        <tr>
            <td colspan="3"rowspan="2">19</td>
            <td>22</td>
            <td>23</td>
            <td rowspan="2">24</td>
        </tr>
